{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color: red;">Invalid username or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" required>
    
    <label>Password:</label>
    <input type="password" name="password" required>
    
    <button type="submit">Login</button>
  </form>
{% endblock %}
