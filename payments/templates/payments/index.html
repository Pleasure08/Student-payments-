{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduPay - Premium Payment Solution</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --dark: #1e293b;
      --light: #f8fafc;
      --gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    body {
      background-color: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url("{% static 'images/whatsapp-image.jpg' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.92);
      z-index: 0;
    }

    .welcome-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(67, 97, 238, 0.15);
      width: 100%;
      max-width: 480px;
      padding: 60px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
      min-height: 80vh;
    }

    .welcome-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--gradient);
      opacity: 0.04;
      z-index: 0;
      transform: rotate(15deg);
    }

    .logo-container {
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
    }

    .logo {
      width: auto;
      height: 30vh;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border: none;
      box-shadow: none;
      background: none;
      padding: 0;
      border-radius: 0;
    }

    h1 {
      color: var(--dark);
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
      position: relative;
      z-index: 1;
    }

    h1 span {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      margin-left: 8px;
    }

    .tagline {
      color: #64748b;
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
      font-weight: 400;
    }

    .get-started-btn {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 20px 50px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 100%;
      max-width: 280px;
      margin: 0 auto;
      display: block;
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(67, 97, 238, 0.3);
      text-align: center;
      text-decoration: none;
    }

    .get-started-btn::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .get-started-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 25px 50px rgba(67, 97, 238, 0.4);
    }

    .get-started-btn:hover::after {
      transform: translateX(100%);
    }

    .version {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      color: #94a3b8;
      font-size: 12px;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .welcome-card {
        padding: 40px 20px;
        min-height: 85vh;
      }

      h1 {
        font-size: 30px;
      }

      .tagline {
        font-size: 18px;
      }

      .get-started-btn {
        font-size: 17px;
        padding: 18px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <div class="logo-container">
      <img src="{% static 'images/whatsapp-image.jpg' %}" alt="EduPay Logo" class="logo">
    </div>
    <h1>WELCOME TO <span>EDUPAY</span></h1>
    <p class="tagline">Your number one solution<br>for online payment.</p>
    <a href="{% url 'user_details' %}" class="get-started-btn">
      Get Started <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
    </a>
    <div class="version">EduPay Premium v1.0</div>
  </div>
</body>
</html>
