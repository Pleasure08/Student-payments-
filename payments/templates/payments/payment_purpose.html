<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Purpose</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        textarea { padding: 10px; width: 300px; height: 100px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .submit-button { background-color: #008CBA; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Payment Purpose</h1>
    <p>Please enter the purpose of your payment:</p>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url 'payment_purpose' %}">
        {% csrf_token %}
        <textarea name="purpose" placeholder="e.g., Tuition fee, Library fine, etc." required></textarea><br>
        <button type="submit" class="submit-button">Proceed</button>
    </form>
</body>
</html>
